<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prioritasi Kebutuhan</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Prioritasi Kebutuhan</h1>
    <form id="priorityForm">
        <label for="criteria">Kriteria Prioritas:</label>
        <input type="text" id="criteria" name="criteria" required>
        <button type="submit">Prioritaskan Kebutuhan</button>
    </form>
    <div id="result" style="display:none;">
        <h2>Kebutuhan Terprioritas</h2>
        <ul id="priorityList"></ul>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
